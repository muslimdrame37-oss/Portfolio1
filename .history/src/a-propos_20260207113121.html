<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_outward" />

  <script src="https://kit.fontawesome.com/31ee52f68e.js" crossorigin="anonymous"></script>

<body class=" flex items-center justify-center h-screen">
   <form action="" class="flex justify-center items-center w-4xl h-4/12 p-20 bg-gray-100">
        <div class="flex flex-col gap-4 p-10 bg-white rounded-2xl shadow-lg w-2xl">
            <input type="text" placeholder="Votre nom" class="px-4 py-2 border border-b-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-800">
            <input type="email" placeholder="Votre email" class="px-4 py-2 border border-b-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-800">
            <textarea placeholder="Votre message" class="px-4 py-2 border border-b-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-800"></textarea>
            <div class="flex items-center gap-2">
                <div class="w-4 h-4 border"></div>
                <div class="font-bold">J'accepte les conditions</div>
            </div>
            <button class="bg-blue-800 text-white rounded-lg p-2" type="submit">Envoyer</button>
        </div>
   </form>
</body>
